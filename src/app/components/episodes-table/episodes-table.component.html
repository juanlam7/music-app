<mat-card>
  <mat-card-header>
    <mat-card-title>Episodes: {{ episodesData.length }}</mat-card-title>
  </mat-card-header>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">
        <span (click)="onSelectEpisode(element)">{{
          element.attributes.name
        }}</span>
      </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element" class="minor-column-width">
        {{ element.attributes.releaseDateTime | date : 'MM/dd/yy' }}
      </td>
    </ng-container>

    <!-- duration Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duration</th>
      <td mat-cell *matCellDef="let element" class="minor-column-width">
        {{ element.attributes.durationInMilliseconds | date : 'mm:ss' }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSize]="10"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
