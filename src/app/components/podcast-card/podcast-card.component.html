<mat-card>
  <img mat-card-image [src]="podImageSrc" alt="Image of podcast" />
  <mat-card-content>
    <p>
      <span>{{ podName }}</span>
      <br />
      {{ podDescription }}
    </p>
    <p class="podcast-detail-description">
      <span> Description: </span>
      <br />
      {{ podSumary }}
    </p>
  </mat-card-content>
</mat-card>
